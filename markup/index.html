<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тренди сучасної веб-розробки. Vue.js.</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="page">
    <header>
        <a href="https://kkn.chnu.edu.ua/" target="_blank">
            <img src="./images/logo.png" width="200" alt="logo">
        </a>
    </header>
    <main>
        <section class="todo-app">
            <h1>TO-DO list</h1>
            <div class="todo-app-container">
                <div class="todo-list-input">
                    <label>
                        <input class="todo-input" placeholder="Що потрібно зробити?">
                        <button type="button">Додати в список</button>
                    </label>
                </div>
                <ul class="todo-list">
                    <li class="todo">
                        <div class="todo-view">
                            <label>
                                <input class="toggle" type="checkbox">
                            </label>
                            <h2>Todo title</h2>
                            <button class="destroy">Видалити</button>
                        </div>
                    </li>
                    <li class="todo">
                        <div class="todo-view">
                            <label>
                                <input class="toggle" type="checkbox">
                            </label>
                            <h2>Todo title</h2>
                            <button class="destroy">Видалити</button>
                        </div>
                    </li>
                    <li class="todo is-completed">
                        <div class="todo-view">
                            <label>
                                <input class="toggle" type="checkbox" checked>
                            </label>
                            <h2>Todo title</h2>
                            <button class="destroy">Видалити</button>
                        </div>
                    </li>
                </ul>
                <div class="todo-list-remaining">
                    3 завдання залишилося
                </div>
            </div>
        </section>
    </main>
    <footer>
        Кафедра комп'ютерних наук
    </footer>
</div>
</body>
</html>
